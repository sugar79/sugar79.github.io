<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>โปรไฟล์เท่ ๆ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
    }
    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .glow {
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.6);
    }
  </style>
</head>
<body class="text-white font-sans">
  <div id="particles-js"></div>

  <div class="content">
    <section class="flex flex-col items-center justify-center min-h-screen px-4 text-center" data-aos="fade-up">
      <img src="https://i.imgur.com/1X1KzFv.png" class="w-32 h-32 rounded-full border-4 border-indigo-500 shadow-lg" />
      <h1 class="text-4xl md:text-5xl font-bold mt-4 glow">Your Name</h1>
      <p class="text-gray-400 mt-2 max-w-md">Creative Developer | Hacker of Aesthetics | Dream-crafter</p>
      <div class="mt-6 space-x-4 text-sm">
        <a href="#" class="text-indigo-400 hover:underline hover:text-indigo-300">GitHub</a>
        <a href="#" class="text-indigo-400 hover:underline hover:text-indigo-300">Twitter</a>
        <a href="#" class="text-indigo-400 hover:underline hover:text-indigo-300">Discord</a>
      </div>
    </section>

    <section class="px-8 py-16" data-aos="fade-right">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 glow">ผลงานเด่น</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg hover:scale-105 hover:shadow-indigo-500/30 transition-all duration-300">
          <img src="https://via.placeholder.com/300x180" class="rounded mb-2" />
          <h3 class="text-xl font-semibold">Project One</h3>
          <p class="text-gray-400 text-sm">ระบบจัดการผู้ใช้แบบเรียลไทม์</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg hover:scale-105 hover:shadow-indigo-500/30 transition-all duration-300">
          <img src="https://via.placeholder.com/300x180" class="rounded mb-2" />
          <h3 class="text-xl font-semibold">Project Two</h3>
          <p class="text-gray-400 text-sm">เว็บไซต์โปรไฟล์สาย dev</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg hover:scale-105 hover:shadow-indigo-500/30 transition-all duration-300">
          <img src="https://via.placeholder.com/300x180" class="rounded mb-2" />
          <h3 class="text-xl font-semibold">Project Three</h3>
          <p class="text-gray-400 text-sm">UI สุดเท่พร้อมฟอนต์เฉียบ</p>
        </div>
      </div>
    </section>

    <section class="px-8 py-16 bg-gray-900" data-aos="fade-left">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 glow">ติดต่อ</h2>
      <p class="text-gray-400">ติดต่อผ่าน Discord: <span class="text-indigo-300">yourname#0001</span></p>
    </section>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#6366f1" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#6366f1",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      }
    });
  </script>
</body>
</html>
